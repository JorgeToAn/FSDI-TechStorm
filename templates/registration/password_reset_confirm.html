{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center page-title mb-5">Reset your password</h1>
    <div class="form-container container w-50">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form|crispy }}
            </div>
            <div class="container d-grid mb-3 w-50 gap-2">
                <input type="submit" value="Confirm" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
