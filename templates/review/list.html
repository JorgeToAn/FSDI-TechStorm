{% extends 'base.html' %}


{% block title %}Reviews{% endblock title %}

{% block content %}
{% for review in review_list %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ review.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ review.subtitle }}</h6>
      <p class="card-text">{{ review.body | truncatechars:500 }}</p>
      <a href="{% url 'detail' review.id %}" class="card-link">Read more...</a>
      {% if user == review.author %}
        <p class ="author-options">
            <a href="{% url 'edit' review.id %}" class="card-link"><i class="btn btn-primary bi bi-pencil-square"></i></a>
            <a href="{% url 'delete' review.id %}" class="card-link"><i class="btn btn-danger bi bi-trash3-fill"></i></a>
        </p>
      {% endif %}
    </div>
  </div>
{% endfor %}
{% endblock content %}
