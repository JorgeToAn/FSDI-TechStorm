{% extends 'base.html' %}

{% block title %}Delete Review{% endblock title %}


{% block content %}
<div class="container my-5">
    <h1>Delete Review</h1>
    <p>Are you sure you want to delete "{{ review.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger">
    </form>
</div>
{% endblock content %}
