{% extends 'base.html' %}

{% block title %}Delete Review{% endblock title %}


{% block content %}
<h1>Delete Review</h1>
<p>Are you sure you want to delete "{{ review.title }}"?</p>
<form method="POST">
    {% csrf_token %}

</form>
{% endblock content %}
