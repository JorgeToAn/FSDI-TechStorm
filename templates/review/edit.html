{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Edit{% block title %}


{% block content %}
<div class="container my-5">
    <h1>Edit Review</h1>
    <div class="form-container container w-50 w-md-100">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form|crispy }}
            </div>
            <div class="container px-0 d-grid mb-3 w-50 w-md-100 gap-2">
                <input type="submit" value="Edit" class="btn btn-primary">
                <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
